<html>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="main-nav">
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      
    </div>
     <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
     <ul class='nav navbar-nav'>
       <a class='navbar-brand' [routerLink]='["/"]'>NYC Flights Analyzing</a>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-send'></span> Flights
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/weather"]' (click)='collapse()'>
            <span class='glyphicon glyphicon glyphicon-tint'></span> Weather
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/planes"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-plane'></span> Planes
          </a>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
